strings:
  inputs: 
    - IRecipe/Resources/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: IRecipe/Resources/Strings+Generated.swift
      params:
        enumName: IRecipeStrings

xcassets:
  inputs:
    - IRecipe/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets+Generated.swift
      params:
        enumName: IRecipeAssets